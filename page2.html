}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}

/* Fireworks */
.firework {
    position: fixed;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
    pointer-events: none;
}

@keyframes explode {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(15); opacity: 0; }
}
